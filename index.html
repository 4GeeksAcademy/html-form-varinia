<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulario con Bootstrap</title>
</head>
<body>
<div class="card text">
  <div class="card-header fs-4">
    <p><strong>Payment form example</strong></p>    
  </div>
  <div class="card-body">

<div class="alert alert-danger" role="alert">
  <p><strong>Some fields are missing</strong></p> 
</div>



<form class="row g-3">
  <div class="col-md-5">
    <label for="inputtext" class="form-label">Card #</label>
    <input type="text" class="form-control" id="inputtext" placeholder="XXXXXXXXXXX">
  </div>
  <div class="col-md-3">
    <label for="inputtext" class="form-label">CVC #</label>
    <input type="text" class="form-control" id="inputtext"placeholder="000000">
  </div>
    <div class="col-md-4">
      <label for="input-group-text" class="form-label">Amount</label>
      <div class="input-group">
      <span class="input-group-text" id="inputGroupPrepend2">$</span>
      <input type="text" class="form-control" id="inputtext"placeholder="Amount">
    </div>
<form class="row g-3">
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4">
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" class="form-control" id="inputPassword4">
  </div>
  </form>



</form>

  </div>
  <div class="card-footer">
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
  <button class="btn btn-secondary  me-md-2" type="button">Cancel</button>
  <button class="btn btn-primary" type="button">Send</button>
</div>
  </div>
</div>  
    



<script src="https://kit.fontawesome.com/6bbd36207a.js" crossorigin="anonymous"></script>

</body>
</html>
