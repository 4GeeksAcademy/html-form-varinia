<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6bbd36207a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Formulario con Bootstrap</title>
</head>
<body>
<div class="card text mx-3">
  <div class="card-header fs-4">
    <p><strong>Payment form example</strong></p>    
  </div>
  <div class="card-body">
<div class="alert alert-danger" role="alert">
  <p><strong>Some fields are missing</strong></p> 
</div>
<form class="row g-3">
  <div class="col-md-5">
    <label for="inputtext" class="form-label">Card #</label>
    <input type="text" class="form-control" id="inputtext" placeholder="XXXXXXXXXXX">
  </div>
  <div class="col-md-3">
    <label for="inputtext" class="form-label">CVC #</label>
    <input type="text" class="form-control" id="inputtext"placeholder="000000">
  </div>
    <div class="col-md-4">
      <label for="input-group-text" class="form-label">Amount</label>
      <div class="input-group">
        <span class="input-group-text" id="inputGroup">$</span>
        <input type="text" class="form-control" id="inputtext"placeholder="Amount">
      </div>
    </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">Firts Name</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-6">
    <label for="inputCity" class="form-label">City</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-3">
    <label for="inputState" class="form-label">State</label>
    <select id="inputState" class="form-select">
      <option selected>Pick a state</option>
      <option>...</option>
    </select>
  </div>
  <div class="col-md-3">
    <label for="inputZip" class="form-label">Postal Code</label>
    <input type="text" class="form-control" id="inputZip">
  </div>

  <div class="col-md-6">
    <label for="inputtext" class="form-label">We accept:</label>
    </br>
    <!--iconos tarjeta-->
    <div class="d-inline-flex p-2 bg-dark-subtle text-dark-emphasis">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-mastercard"></i></label>
      </div>
     <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
       <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-visa"></i></label>
      </div>
     <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
        <label class="form-check-label" for="inlineRadio1"><i class="fab fa-cc-diners-club"></i></label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
        <label class="form-check-label" for="inlineRadio2"><i class="fab fa-cc-amex"></i></label>
      </div>
   </div>
  </div>

  <div class="col-md-6">
    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    <label for="exampleFormControlTextarea1" class="form-label small opacity-75">Add any notes here</label>
  </div>
  
<!--iconos tarjeta-->
  <div class="col-md-6">
    
</form>
  <div class="card-footer">
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
  <button class="btn btn-secondary  me-md-2" type="button">Cancel</button>
  <button class="btn btn-primary" type="button">Send</button>
</div>
  </div>
</div>  
    



<script src="https://kit.fontawesome.com/6bbd36207a.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>    
</body>
</html>
